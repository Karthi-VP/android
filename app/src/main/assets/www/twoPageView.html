    <body>
        <div class="container-fluid mt-2 mt-md-2 mt-lg-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <div class="left_icon text-white list-inline-item">
                        <i class="fa fa-bars" aria-hidden="true"></i>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener("deviceready", onDeviceready, false);
            
            function onDeviceready(){
                
                var twoPageview_data = window.localStorage.getItem("twoPageview");
                //alert("singlePage_data=>"+singlePage_data)
                if(twoPageview_data == null){
                    //Insert and get local database value
                    insert_twoPageView();
                }else if(twoPageview_data != null && twoPageview_data > 0){
                    //Directly get local database value
                    get_twoPageView();
                }
            }
        
            function playAudio(id){
                $("#"+id).addClass("show");
            }

            var windowHeight = window.innerHeight;
            var innerWidth   = $(".container-fluid").innerWidth() - 30;

            $(".slider").css({"width": innerWidth+"px", "height": windowHeight+"px"});
            $(".slide").css({"width": innerWidth+"px"});

            //Get query string value
            var qs = (function(a) {
                if (a == "") return {};
                var b = {};
                for (var i = 0; i < a.length; ++i){
                    var p=a[i].split('=', 2);
                    if (p.length == 1)
                        b[p[0]] = "";
                    else
                        b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substr(1).split('&'));

            //Get selected page type
            option = qs["page"];

            if(option == "page2"){
                var elmnt = document.getElementById("slider_container");
                elmnt.scrollLeft = innerWidth;
            }

        </script>
    </body>
</html>

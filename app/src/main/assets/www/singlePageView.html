        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceready, false);
            
            function onDeviceready(){
                
                var singlePage_data = window.localStorage.getItem("singlePageview");
                //alert("singlePage_data=>"+singlePage_data)
                if(singlePage_data == null){
                    //Insert and get local database value
                    insert_singlePageView();
                }else if(singlePage_data != null && singlePage_data > 0){
